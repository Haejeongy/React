<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
  </head>

  <body>
    <script>
      //reducer?
      //디스패치를 통해 action 값이 들어오면,
      //action값과 기존에 있던 state 값을 참조해 새로운 state 값을 만들어줌

      //state의 불변성을 유지하기 위해서 한번 복사해줘야 한다
      function reducer(currentState, action) {
        const newState = {...currentState} //복사
        if(action.type === plus) {
            return newState.number ++
        }
        // return newState

        //기본 초깃값 설정
        // if (state === undefined) {
        //   return { color: "yellow" }; //초깃값 설정
        }
      //store 만들기
      const store = Redux.createStore(reducer);
      console.log(store.getState());
    </script>
  </body>
</html>
